<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis 08</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin-top: 20px;
      }

      .login-container:hover {
        transform: translateY(-5px);
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }
      .login-form2 {
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .input-field {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .login-button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 30px;
      }
      .login button {
        margin-bottom: 10px;
      }

      .login-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="login-container">
        <h2 align="center">Login</h2>
        <form class="login-form">
          <input type="text" class="input-field" placeholder="Username" />
          <input type="password" class="input-field" placeholder="Password" />
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>

      <div class="login-form2">
        <p align="center">Hi, Dian Silahkan coba animasi ini sekarang!</p>
        <button type="submit" class="login-button" id="fadeInBtn">
          fadeIn
        </button>
        <button type="submit" class="login-button" id="fadeOutBtn">
          fadeOut
        </button>
        <button type="submit" class="login-button" id="slideUpBtn">
          slideUp
        </button>
        <button type="submit" class="login-button" id="slideDownBtn">
          slideDown
        </button>
        <button type="submit" class="login-button" id="toggleBtn">
          toggle
        </button>
      </div>
    </div>
  </body>
</html>
