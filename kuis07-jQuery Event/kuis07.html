<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Event Example</title>
    <!-- Memuat jQuery dari CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Memuat file JavaScript terpisah -->
    <script src="js.js"></script>
  </head>
  <body>
    <h1>Contoh JQuery Event</h1>
    <button id="myButton">Click Me</button><br /><br />
    <button id="btnDoubleClick">Double Click Me</button><br /><br />
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <select id="selectBox">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option></select
    ><br /><br />
    <div id="hoverDiv">Hover over me</div>
    <br />
    <input type="text" id="myInput" placeholder="Ketik sesuatu" />
  </body>
</html>
